<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Simulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d0d14;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="fluid_sim_canvas"></canvas>
    <script type="module">
        import init, { start } from './pkg/web.js';
        async function run() {
            await init();
            await start("fluid_sim_canvas");
        }
        run();
    </script>
</body>
</html>
